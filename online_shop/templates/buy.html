<!DOCTYPE html>
<html>
  <head>
    <title>Online shop - home</title>
    {% load static %}
    <!--Replace by <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> once development is done-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <div class="topnav"></div>

    <p>This is the site you need !</p>
    <div id="items-container">
      {% for item in items %}
        <div class="item" data-name="{{ item.item_name }}" data-price="{{ item.price }}" data-image="{{ item.item_image }}"></div>
      {% endfor %}
    </div>

    <div class="botnav"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        topnav();
        botnav();
        document.querySelectorAll(".item").forEach(item => {
          let name = item.getAttribute("data-name");
          let price = item.getAttribute("data-price");
          let image = item.getAttribute("data-image");
          console.log("Item name:", name);
          box(name, image, price);
        });
      });
    </script>
  </body>
</html>
