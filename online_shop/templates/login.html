<!DOCTYPE html>
<html>
  <head>
    <title>Online shop - home</title>
    {% load static %}
    <!--Replace by <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> once development is done-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}">
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body> 
    <div class="topnav"></div>

    <details class="custom-details">
      <summary class="option-details"><h1>Log in with your account</h1></summary>
      <div class="content">
        <form class="loginform">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="button" onclick="connect()">Submit</button>
        </form>
      </div>
    </details>
    <details class="custom-details">
      <summary class="option-details"><h1>Create your account</h1></summary>
      <div class="content">
        <form class="loginform">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label for="password2">Repeat password:</label>
          <input type="password" id="password2" name="password2" required>
          <button type="button" onclick="connect()">Submit</button>
        </form>
      </div>
    </details>


    <div class="botnav"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        topnav();
        botnav();
      });
    </script>
  </body> 
</html>
